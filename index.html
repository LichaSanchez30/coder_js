<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header class="cabecera">
        <div class="menu">
           
            <nav class="navb">
                 <div class="logo">
                <img src="img/logo_js2.png" alt="">
            </div>
            <div class="navegacion">
                <h4>Productos</h4>
            </div>
                <button class="btn-carrito" id="btn-carrito">
                   <i class="fa-solid fa-cart-plus carrito "></i>
                   <span class="cant-productos" id="cant-productos"></span>
                </button>    
            </nav>
        </div>
        <div id="carrito_compras" class="carrito_compras">
            <table class="tabla_carrito table-striped">
                <thead>
                    <tr>
                        <th>Pro ID</th>
                        <th></th>
                        <th>Nombre</th>
                        <th>Cant.</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="carrito_prod"></tbody>
            </table>
            <h4 id="total">Total a pagar: $ <span id="totalAPagar"></span> </h4>
        </div>
        <div class="galeria">
            <img src="img/Manchester_city.png" alt="" />
        </div>
    </header>

    <main>
        
        <section class="main">
            <div class="filtros">
                <article class="filtro_style">
                    <h4>Precios</h4>
                    <div class="filtro_gral">
                        <p id="filtro_uno" class="filtro" value="65000">Hasta $65.000</p>
                        <input type="radio" name="filtro" value="65000" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p value="75000" class="filtro">Hasta $175.000</p>
                        <input type="radio" name="filtro" value="175000" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p value="75000" class="filtro">Ver todos</p>
                        <input type="radio" name="filtro" value="ver todos" />
                    </div>
                </article>
                <article class="filtro_style">
                    <h4>Categoria</h4>
                    <div class="filtro_gral">
                        <p id="filtro_uno" class="filtro">Accesorios</p>
                        <input type="radio" name="filtro" value="Accesorios" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p class="filtro">Calzado</p>
                        <input type="radio" name="filtro" value="Calzado" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p class="filtro">Tenis</p>
                        <input type="radio" name="filtro" value="Tenis" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p class="filtro">Ropa Deportiva</p>
                        <input type="radio" name="filtro" value="Ropa deportiva" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p class="filtro">Baloncesto</p>
                        <input type="radio" name="filtro" value="Baloncesto" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p class="filtro">Gorras</p>
                        <input type="radio" name="filtro" value="Gorras" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p value="75000" class="filtro">Ver todos</p>
                        <input type="radio" name="filtro" value="ver todos" />
                    </div>
                </article>
            </div>
            <div id="productos" class="row"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/ef83b7174f.js" crossorigin="anonymous"></script>
    <script src="productos.js"></script>
    <script src="logica.js"></script>
</body>

</html>

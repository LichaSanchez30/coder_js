<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header class="cabecera">
        <div class="menu">
            <nav class="navbar navbar-expand-lg bg-body-tertiary navb">
                <div class="container-fluid container-nav">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <div class="mejora-responsive">
                        <button class="navbar-toggler nav-menu" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                            </li>
                        </ul>
                        
                    </div>
                    <button class="btn-carro">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
                    </div>
                    
                </div>

                 
            </nav>
        </div>
        <div class="galeria">
            <img src="img/Manchester_city.png" alt="" />
        </div>
    </header>

    <main>
        <section class="main">
            <div class="filtros">
                <article class="filtro_style">
                    <h4>Precios</h4>
                    <div class="filtro_gral">
                        <p id="filtro_uno" class="filtro" value="65000">Hasta $65.000</p>
                        <input type="radio" name="filtro" value="65000" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p value="75000" class="filtro">Hasta $175.000</p>
                        <input type="radio" name="filtro" value="175000" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p value="75000" class="filtro">Ver todos</p>
                        <input type="radio" name="filtro" value="ver todos" />
                    </div>
                </article>
                <article class="filtro_style">
                    <h4>Categoria</h4>
                    <div class="filtro_gral">
                        <p id="filtro_uno" class="filtro">Accesorios</p>
                        <input type="radio" name="filtro" value="Accesorios" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p class="filtro">Calzado</p>
                        <input type="radio" name="filtro" value="Calzado" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p class="filtro">Tenis</p>
                        <input type="radio" name="filtro" value="Tenis" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p class="filtro">Ropa Deportiva</p>
                        <input type="radio" name="filtro" value="Ropa deportiva" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p class="filtro">Baloncesto</p>
                        <input type="radio" name="filtro" value="Baloncesto" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p class="filtro">Gorras</p>
                        <input type="radio" name="filtro" value="Gorras" />
                    </div>
                    <div id="filtro_dos" class="filtro_gral">
                        <p value="75000" class="filtro">Ver todos</p>
                        <input type="radio" name="filtro" value="ver todos" />
                    </div>
                </article>
            </div>
            <div id="productos" class="row"></div>
        </section>

        <section id="carrito_compras" class="carrito_compras">
            <table class="tabla_carrito table-striped">
                <thead>
                    <tr>
                        <th>Pro ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="carrito_prod"></tbody>
            </table>
            <h4 id="total">Total a pagar $:</h4>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ef83b7174f.js" crossorigin="anonymous"></script>
    <script src="productos.js"></script>
    <script src="logica.js"></script>
    <script src="logica_3.js"></script>
</body>

</html>
